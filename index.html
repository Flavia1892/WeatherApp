<!DOCTYPE html>
<html lang="en">
  <html>
    <title>Weather app</title>

    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
    </head>
    <style>
      body {
        overflow-x: hidden;
        background-color: rgb(228, 240, 241);
      }
      .bodyOfCards {
      }
      .titlePage {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        text-align: center;
        font-weight: bold;
        text-decoration: underline;
        max-width: 100%;
        font-size: 60px;
        padding-bottom: 10px;
        border-bottom: 2px solid rgb(148, 196, 235);
        background-image: linear-gradient(
          to right,
          rgb(115, 161, 211),
          whitesmoke
        );
      }
      .titlePage:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 13%;
        background-image: url(https://media.geeksforgeeks.org/wp-content/uploads/20200828184719/rain-300x300.png);
        animation: rain 0.8s linear infinite;
        opacity: 0;
      }
      @keyframes rain {
        0% {
          background-position: 0 0;
          opacity: 1;
        }

        100% {
          background-position: 8% 80%;
          opacity: 1;
        }
      }
      .containerNextDays {
      }
      #loading {
        padding-top: 200px;
        padding-bottom: 200px;
        display: flex;
        justify-content: center;
      }
      .form-control {
        max-width: 400px;
        cursor: pointer;
        text-align: center;
      }
      form {
        padding-top: 20px;
        display: flex;
        justify-content: center;
      }

      .reset {
        width: 200px;
      }
      .reset:hover {
        background-color: black;
        color: white;
      }
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 1150px;
        top: 30px;
        width: 25%; /* Full width */
        height: 30%; /* Full height */
        overflow: hidden; /* Enable scroll if needed */
        background-color: rgb(15, 14, 14); /* Fallback color */
        background-color: rgba(6, 6, 6, 0.526); /* Black w/ opacity */
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 40%; /* Could be more or less, depending on screen size */
      }
      .banner {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        height: 90px;
        background-image: url(/styles/banner.jpg);
        background-repeat: repeat-x;
      }
      #saveData:hover {
        color: white;
        background-color: black;
      }
      #loadData:hover {
        color: white;
        background-color: black;
      }

      @media screen and (min-width: 451px) {
        .titlePage {
          font-size: 40px;
        }
      }
      #current-location-button {
        display: flex;
        justify-content: center;
      }
      #getLocation:hover {
        background-color: black;
        color: white;
      }

      .dark-theme {
        background-image: linear-gradient(
          to right,
          rgb(41, 41, 93),
          rgb(62, 62, 132),
          rgb(97, 97, 192)
        );

        color: bisque;
      }

      .dark-theme-buttons {
        background-color: rgb(52, 54, 61);
        color: bisque;
      }

      .slider-container {
        margin-top: 20px;
        display: flex;
        justify-content: flex-start;
        padding-left: 40px;
      }
      .titlePage-dark {
        background-image: linear-gradient(
          rgb(8, 8, 93),
          rgb(27, 27, 151),
          rgb(64, 64, 211)
        );
      }
      .modal-content-dark {
        background-color: #888;
      }

      .dark-mode {
        width: 50px;
        height: 50px;
        background-image: url(/styles/moon.png);
        background-size: cover;
        background-position: center;
        border-radius: 50px;
        padding: 10px 20px;
        border: none;
      }
      #closeButton {
        display: flex;
        justify-content: flex-start;
        align-items: flex-end;
      }
      #close {
        background-color: rgb(120, 8, 8);
        color: wheat;
        height: 25px;
        width: 53px;
        padding-bottom: 5px;
        font-size: 12px;
      }
      #savedData {
        cursor: pointer;
      }
      #savedData:hover {
        text-decoration: underline;
      }
    </style>

    <body>
      <div class="titlePage">
        <img
          id="lightning"
          src="/styles/lightning.webp "
          width="100px"
          height="100%"
          style="padding: top 0"
        />
        Weather App
        <img src="/styles/cloud.webp" width="50px" height="50px" alt="clouds" />
      </div>

      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <p>City, Country short(e.g uk, ro, it)</p>
        </div>
      </div>
      <div class="banner"></div>
      <form>
        <input type="text" class="form-control" placeholder="City,country" />
      </form>
      <div class="slider-container">
        <button type="button" id="dark-button" class="dark-mode"></button>
      </div>

      <p id="loading"></p>

      <!--Body of Index page with weather cards-->
      <!--Today card-->
      <div class="pageContent">
        <div class="row d-flex justify-content-center py-5 bodyOfCards">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card text-body" style="border-radius: 35px">
              <div class="card-body p-4">
                <div class="d-flex">
                  <h6 class="flex-grow-1 cityToday">City</h6>
                  <h6 class="flex-grow-1">Today</h6>
                  <h6 id="todayTime">Time and date</h6>
                </div>

                <div class="d-flex flex-column text-center mt-5 mb-4">
                  <h6
                    class="display-4 mb-0 font-weight-bold temperature"
                    id="temperatureToday"
                  ></h6>
                  <span class="small" style="color: #868b94"></span>
                </div>

                <div class="d-flex align-items-center">
                  <div class="flex-grow-1" style="font-size: 1rem">
                    <div>
                      <i class="fas fa-wind fa-fw" style="color: #868b94"></i>
                      <span class="ms-1" id="windToday"> </span>
                    </div>
                    <div>
                      <i class="fas fa-tint fa-fw" style="color: #868b94"></i>
                      <span class="ms-1" id="humidityToday"> </span>
                    </div>
                    <div>
                      <i class="fas fa-sun fa-fw" style="color: #868b94"></i>
                      <span class="ms-1" id="pressureToday"> </span>
                    </div>
                  </div>
                  <div id="picture"></div>
                </div>
              </div>
            </div>
          </div>
          <div
            style="
              display: flex;
              flex-direction: row;
              flex-wrap: wrap;
              justify-content: center;
              padding-top: 50px;
              column-gap: 20px;
              padding-bottom: 30px;
            "
          >
            <button type="button" id="saveData">Remove last saved City</button>
            <button type="button" id="loadData" style="height: 30px">
              Load last city
            </button>
          </div>
          <div
            id="displaySavedData"
            style="
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
              padding-top: 30px;
              padding-bottom: 30px;
            "
          ></div>
          <div id="current-location-button">
            <button type="button" id="getLocation">Get current location</button>
          </div>

          <button type="button" class="btn btn-outline-dark">
            Below the weather forecast for the next 5 days
          </button>
        </div>
        <!--rest of cards-->
        <div class="containerNextDays"></div>
        <div style="padding-top: 50px; padding-bottom: 60px">
          <div style="display: flex; flex-wrap: wrap; justify-content: center">
            <button type="button" class="reset">Reset</button>
          </div>
        </div>
      </div>

      <footer class="bg-body-tertiary text-center text-lg-start">
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(10, 32, 103, 0.291)"
        >
          Â© 2024 Copyright:
          <a class="text-body" href="https://mdbootstrap.com/"
            >Cat momma's site Powered by MDBootstrap</a
          >
        </div>
        <!-- Copyright -->
      </footer>
      <script src="scripts.js"></script>
    </body>
  </html>
</html>

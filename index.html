        max-width: 100%;
       font-size: 60px;
        padding-bottom: 10px;
        background-image: linear-gradient(to right, rgb(115, 161, 211), whitesmoke);
      }
      .titlePage:before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url(
https://media.geeksforgeeks.org/wp-content/uploads/20200828184719/rain-300x300.png);
                animation: rain 0.4s linear infinite;
                opacity: 0;
            }
            @keyframes rain {
                0% {
                    background-position: 0 0;
                    opacity: 1;
                }
 
                100% {
                    background-position: 8% 80%;
                    opacity: 1;
                }
            }
    </style>
